<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>

<h1>
    Welcome : Please register your profile.
</h1>

<div style="display: flex; align-items: center; gap: 10px;">
    <p style="margin: 0;"> User Name :</p>
    <label for="userNameInput">
        <input type="text" id="userNameInput" placeholder="Enter User name">
    </label>
</div>
<br>

<div style="display: flex; align-items: center; gap: 10px;">
    <p style="margin: 0;"> First Name :</p>
    <label for="firstNameInput">
        <input type="text" id="firstNameInput" placeholder="Enter First name">
    </label>
</div>
<br>

<div style="display: flex; align-items: center; gap: 10px;">
    <p style="margin: 0;"> Last Name :</p>
    <label for="lastNameInput">
        <input type="text" id="lastNameInput" placeholder="Enter Last name">
    </label>
</div>
<br>

<div style="display: flex; align-items: center; gap: 10px;">
    <p style="margin: 0;"> Email :</p>
    <label for="emailInput">
        <input type="text" id="emailInput" placeholder="Enter Email ID">
    </label>
</div>
<br>

<div style="display: flex; align-items: center; gap: 10px;">
    <p style="margin: 0;"> Address :</p>
    <label for="addressInput">
        <input type="text" id="addressInput" placeholder="Enter Address">
    </label>
</div>
<br>


</body>
</html>
